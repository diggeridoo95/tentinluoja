<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Lataa tiedosto – AI Tentinluoja</title>
    <!-- Päätyyli ja lataus-spinnerin tyylit -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loading.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Tentinluoja</h1>
        <!-- Virheviestit renderöidään tälle alueelle -->
        {% if error %}
            <p style="color:crimson;">{{ error }}</p>
        {% endif %}
        <!-- Lomake lähettää tiedoston palvelimelle POST-pyynnöllä -->
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Valitse PDF tai TXT:</label><br>
            <input type="file" name="file" id="file" accept=".pdf,.txt" required><br><br>

            <!-- Käyttäjä voi valita kysymysten määrän 5-20 -->
            <label for="num_questions">Kysymysten määrä (5–20):</label><br>
            <input type="number" id="num_questions" name="num_questions" min="5" max="20" value="5" required><br><br>

            <button type="submit" id="submitBtn">Luo tentti</button>
        </form>

        <!-- Aluksi piilotettu latausanimaatio; näkyville kun lomake lähetetään -->
        <div class="loading" id="loadingIndicator" role="status" aria-live="polite">
            <span class="spinner" aria-hidden="true"></span>
            <p>Tekoäly luo tenttiä, odota…</p>
        </div>
    </div>

    <!-- Lomakeskripti näyttää spinnerin ja estää useat submitit -->
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
</body>
</html>
