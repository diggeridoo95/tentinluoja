<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>AI Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Quiz</h1>
        {% if not questions %}
            <p>Ei kysymyksiä. Palaa takaisin ja lataa teksti.</p>
            <a href="{{ url_for('index') }}">Takaisin</a>
        {% else %}
            <form method="POST" action="{{ url_for('submit') }}">
                {% for q in questions %}
                    {% set qidx = loop.index %}
                    <div class="question-block">
                        <p><strong>{{ qidx }}. {{ q.question }}</strong></p>
                        {% for opt in q.options %}
                            <div>
                                <label for="q{{ qidx }}_opt{{ loop.index }}">
                                    <input id="q{{ qidx }}_opt{{ loop.index }}"
                                           type="radio"
                                           name="q{{ qidx }}"
                                           value="{{ opt }}"> {{ opt }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <hr>
                {% endfor %}
                <button type="submit">Lähetä vastaukset</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
